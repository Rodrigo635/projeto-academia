    <!-- Google Fonts -->

        <div class="container pt-2 pb-2 ">
            <nav class="navbar navbar-expand-lg">

                    <a class="navbar-brand logo-text text-white" href="{% url 'home' %}"><i

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" id="btn-sobre">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" id="btn-funcoes">Funções</a>
                            </li>

                            <li class="nav-item">

                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button"

                                    Entrar
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'login' %}">Entrar</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="{% url 'register' %}">Cadastrar</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="container-fluid bg-dark py-4">
        <div class="container d-flex flex-row align-items-center justify-content-between">
            <div class="d-flex flex-column">
                <a class="logo-projeto text-white" href="{% url 'home' %}"><i class="fa-solid fa-dumbbell logo-projeto"></i>
                    Projeto Academia</a>

            <div>

                <a href="https://www.instagram.com/rodrigo.froehlich/" target="_blank">
