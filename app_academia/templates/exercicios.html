{% extends 'index2.html' %}

{% block content %}
<section class="min-vh-100 py-5">
    <div class="container my-lg-5">
        <div class="d-flex justify-content-between align-items-center pt-5 pb-3 ">
            <h1>Exercícios</h1>
            <a href="{% url 'cadastrar_exercicio' %}" class="btn btn-primary">Novo exercício <i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="row">
            {% for exercicio in exercicios %}
            <div class="col-12 col-lg-4">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-12">
                            <img src="{{ exercicio.photo.url }}" class="img-fluid rounded-start"
                                alt="{{ exercicio.name }}">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">{{ exercicio.name }}</h5>
                                <p>{{ exercicio.description }}</p>
                                <p class="card-text m-0"><small class="text-muted">Grupos Musculares:</small>
                                    {% for muscle in exercicio.muscles.all %}
                                    <span class="badge bg-secondary">{{ muscle.name }}</span>
                                    {% endfor %}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
