<!-- novo_plano.html -->
{% extends 'index2.html' %}
{% load static %}

{% block content %}
<section class="min-vh-100 py-5">
    <div class="container mt-lg-5">
        <h1 class="pt-5 pb-3">Novo treino</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao"></textarea>
            </div>
            <div class="mb-3">
                <label for="dificuldade" class="form-label">Dificuldade</label>
                <select class="form-select" name="dificuldade" required>
                    <option value="beginner">Iniciante</option>
                    <option value="intermediate">Intermediário</option>
                    <option value="advanced">Avançado</option>
                </select>
            </div>
            <div class="mt-4 d-flex justify-content-end gap-2">
                <a href="{% url 'treinos' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Criar treino</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
