{% extends 'index2.html' %}
{% block content %}
<section class="min-vh-100 py-5">
    <div class="container mt-lg-5">
        <h2 class="pt-5 pb-3">Cadastrar Exercício</h2>
        <form method="post" enctype="multipart/form-data" class="card p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex justify-content-end gap-2">
                <a href="{% url 'exercicios' %}" class="btn btn-secondary mt-3">Cancelar</a>
                <button type="submit" class="btn btn-primary mt-3">Criar exercício</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
