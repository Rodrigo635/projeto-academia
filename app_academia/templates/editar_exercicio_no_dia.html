{% extends 'index2.html' %}
{% block content %}
<section class="min-vh-100 py-5">
  <div class="container my-lg-5">
    <h1 class="pt-5 pb-3">Editar Exercício em {{ dia.name }}</h1>

    <div class="card p-4 mt-4 overflow-hidden">
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 d-flex justify-content-end gap-2">
          <a href="{% url 'cadastrar_exercicio_no_dia' plano_id dia.id %}" class="btn btn-secondary">
            Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            Salvar alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
